{% extends "base_generic.html" %}

{% block content %}
<h1>Secret List</h1>

{% if secret_list %}
<ul>

    {% for secret in secret_list %}
    <li>
        <a href="{{ secret.get_absolute_url }}">{{ secret.name }}</a>
    </li>
    {% endfor %}

</ul>
{% else %}
<p>There are no secrets for you.</p>
{% endif %}
{% endblock %}
