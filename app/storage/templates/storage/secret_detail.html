{% extends "base_generic.html" %}

{% block content %}
<h1>{{ secret.name }}</h1>

<div style="margin-left:20px;margin-top:20px">
    <p class="text-muted"><strong>Id:</strong> {{secret.id}}</p>
    <p><strong>Content:</strong> {{secret.content}}</p>
    {% if secret.comment %} <p><strong>Comment:</strong> {{secret.comment}}</p>{% endif %}
</div>
{% endblock %}
